<div class="main_container">
  <div class="navbar">

		<div class="records_row">
      <h3>Longest Winning Streak</h3>
			<a id="record_win_run_link" class="records_link" href="blah">
				<div id="record_win_run_id" class="records_player"></div>
			</a>
			<div class ="records_divider">- </div>
			<div id="record_win_run" class="records_value"></div>
		</div>
		<div class="records_row">
      <h3>Highest Ranking Achieved</h3>
      <a id="record_highest_link" class="records_link" href="blah">
        <div id="record_highest_id" class="records_player"></div>
      </a>
			<div class ="records_divider">- </div>
      <div id="record_highest" class="records_value"></div>
    </div>
		<div class="records_row">
      <h3>Biggest Upset</h3>
      <div id="upset" class="upsetrow">
        <div id="biggest_upset_tbl">
          <div id="result" class="resultrow"></div>
        </div>
      </div>
		</div>
		<div class="records_row">
      <h3>Most Games Played</h3>
      <a id="record_most_games_link" class="records_link" href="blah">
        <div id="record_most_games_id" class="records_player"></div>
      </a>
			<div class ="records_divider">- </div>
      <div id="record_most_games" class="records_value"></div>
		</div>
		<div class="records_row">
      <h3>Most Wins</h3>
      <a id="record_most_wins_link" class="records_link" href="blah">
        <div id="record_most_wins_id" class="records_player"></div>
      </a>
			<div class ="records_divider">- </div>
      <div id="record_most_wins" class="records_value"></div>
    </div>
		<div class="records_row">
      <h3>Most Opponents Player</h3>
      <a id="record_most_opponents" class="records_link" href="blah">
        <div id="record_most_opponents_id" class="records_player"></div>
      </a>
			<div class ="records_divider">- </div>
      <div id="record_most_opponents" class="records_value"></div>
		</div>
		<div class="records_row">
      <h3>Biggest Climber</h3>
      <div id="record_biggest_climber" class="records_link" ></div>
		</div>
		<div class="records_row">
      <h3>Total Games Played</h3>
      <div id="record_total_games" class="records_link" ></div>
		</div>
