<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <script src="json2.js"> </script> <!-- this to make IE work -->
  <script src="jquery-1.10.2.min.js"> </script>
  <script src="jsrender.js"> </script>
  <script src="footy.js"> </script>
  <script src="Chart.js"> </script>

  <link rel="stylesheet" href="footy.css" />

  <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Slab' rel='stylesheet' type='text/css'>

  <title>Table Tennis - player stats</title>
</head>

<body>

<script>

$( document ).ready(function() {

startup();

draw_player_res_table();

create_stats();

});

</script>

<h1>Player stats - <span class="id"></span></h1>

<hr>

<span class="id"></span> rating range: <span id="singles_min">1600</span>-<span id="singles_max">2298</span>

<ul>
<li>Current run: <span id="current_singles_run">22</span>
<li>Best run: <span id="best_singles_run">70</span>
<li>Worst run: <span id="worst_singles_run">5</span>
</ul>

<div id="player_page" class="player_page">
  <canvas id="singles_chart" width="800" height="400"></canvas>

  <div id="player_rec_res_tbl" class="results_tbl_pPage">
    <div class="hdr">Recent Results</div>
    <div id="rec_res_tbl">
      <div id="result" class="resultrow"></div>
    </div>
  </div>
</div>

<script id="resultTemplate" type="text/x-jsrender">
    <div id="result" class="resultrow">
      <font color="{{:id_colour}}">
      <span class="delta">({{:id_res}}{{:delta}})</span>
      </font>
      <span class="id_rank">{{:id_rank}}</span>
      &nbsp;
      <a class="idlink" href="player.html?{{:id}}">{{:id}}</a>{{:id_padding}}
      &nbsp;
      {{:result}}
      &nbsp;
      <a class="idlink" href="player.html?{{:opponent}}">{{:opponent}}</a>{{:opp_padding}}
      &nbsp;
      <span class="opp_rank">{{:opp_rank}}</span>
      <font color="{{:opp_colour}}">
      <span class="delta">({{:opp_res}}{{:delta}})</span>
      </font>
    </div>
</script>
